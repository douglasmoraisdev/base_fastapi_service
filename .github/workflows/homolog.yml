name: CI/CD Pipeline
on:
  push:
    branches: [ "master" ]

jobs:
  continuous-deployment:
    runs-on: ubuntu-latest
    environment: homolog
    strategy:
      matrix:
        python-version: [3.8]

    steps:

    - uses: actions/checkout@v3

    - name: Show files
    run: "ls -l"

    - name: Show .env
    run: "echo  ${{ secrets.CONFIG_DOTENV }}"
